<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Grid Layout</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <!-- Main container with Bootstrap grid -->
    <div class="container custom-container">
        <!-- Row 1 -->
        <div class="row custom-row d-flex justify-content-center">
            <!-- Medium screen -->
            <div class="col-sm-6 col-md-4 custom-col r1c1">Row1 col1</div>
            <div class="col-md-8 custom-col r1c2">Row1 col2</div>
            <!-- Small screen -->
        </div>
        <!-- Row 2 -->
        <div class="row custom-row d-flex justify-content-between">
            <!-- Medium screen -->
            <div class="col-md-4 custom-col offset-md-2 r2c1 max-auto">Row2 col1</div>
            <div class="col-md-4 custom-col r2c2 max-auto">Row2 col2</div>
            <div class="col-md-2 custom-col"></div> <!-- Empty Space -->
        </div>
        <!-- Row 3 -->
        <div class="row custom-row justify-content-center ">
            <!-- Medium screen -->
            <div class="col-sm-6 col-md-4 offset-md-2 custom-col r3c1 ">Row3 col1</div>
            <div class="col-md-4 custom-col r3c2 ">Row3 col2</div>
            <!-- Small screen -->
        </div>
    </div>
	    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
